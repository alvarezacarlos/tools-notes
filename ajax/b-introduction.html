<!DOCTYPE html>
<html>
  <body>
    <div id="demo">
      <h2>The XMLHttpRequest Object</h2>
      <button id="bttn" type="button">Change Content</button>
    </div>

    <script>
      const bttn = window.document.querySelector("#bttn");
      bttn.addEventListener("click", loadDoc);

      function loadDoc() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
          document.getElementById("demo").innerHTML = this.responseText;
        };
        xhttp.open("GET", "ajax_info.txt");
        xhttp.send();
      }
    </script>
  </body>
</html>
