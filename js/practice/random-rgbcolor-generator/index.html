<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="container">
      <div class="item">
        <p class="itemTitle">Red (R)</p>
        <input type="range" id="redColor" min="0" max="255"/>
        <p class="itemfooter" id="redText">45</p>
      </div>
      <div class="item">
        <p class="itemTitle">Green (G)</p>
        <input type="range" id="greenColor" min="0" max="255"/>
        <p class="itemfooter" id="greenText">35</p>
      </div>
      <div class="item">
        <p class="itemTitle">Blue (B)</p>
        <input type="range" id="blueColor" min="0" max="255"/>
        <p class="itemfooter" id="blueText">60</p>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
