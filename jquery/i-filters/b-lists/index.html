  <body>
    <h2>Filterable List</h2>
    <p>
      Type something in the input field to search the list for specific items:
    </p>
    <input id="myInput" type="text" placeholder="Search.." />
    <br />

    <ul id="myList">
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
      <li>Fourth</li>
    </ul>
